<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Avanzado de Música</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3D5A80;
            color: #E0FBFC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #293241;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #EE6C4D;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #98C1D9;
            color: #293241;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #EE6C4D;
            color: #293241;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CA6702;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #98C1D9;
        }
        th {
            background-color: #EE6C4D;
            color: #293241;
        }
        td {
            background-color: #3D5A80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encuentra Tu Canción</h1>
        <form id="songSearchForm" onsubmit="event.preventDefault(); searchSongs();">
            <div class="form-group">
                <label for="tempo">Ritmo en BPM:</label>
                <input type="number" id="tempo" placeholder="Ej. 120">
            </div>
            <div class="form-group">
                <label for="pitch">Frecuencia en Hz:</label>
                <input type="number" id="pitch" placeholder="Ej. 440">
            </div>
            <div class="form-group">
                <label for="duration">Duración en segundos:</label>
                <input type="number" id="duration" placeholder="Ej. 180">
            </div>
            <button type="submit">Buscar Similitudes</button>
        </form>
        <section>
            <h2>Resultados de Canciones Similares</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>BPM</th>
                        <th>Frecuencia</th>
                        <th>Duración</th>
                        <th>Distancia</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados se insertarán aquí -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
