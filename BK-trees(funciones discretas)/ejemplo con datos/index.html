<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de BK-Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input {
            width: calc(100% - 24px);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de BK-Tree con Funciones Discretas</h1>
    <h2>Buscar Producto</h2>
    <label for="searchName">Nombre:</label>
    <input type="text" id="searchName">
    <br>
    <label for="searchStock">Stock:</label>
    <input type="number" id="searchStock">
    <br>
    <label for="searchReordered">Veces Reordenado:</label>
    <input type="number" id="searchReordered">
    <br>
    <label for="searchCategory">Categor√≠a:</label>
    <input type="text" id="searchCategory">
    <br>
    <label for="threshold">Umbral de Distancia:</label>
    <input type="number" id="threshold" value="3">
    <br>
    <button onclick="searchProduct()">Buscar Producto</button>
    <h2>Resultados</h2>
    <ul id="results"></ul>
    <script src="bktree.js"></script>
</body>
</html>
