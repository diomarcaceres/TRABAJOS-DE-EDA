<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada de Distancia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #252934;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }
        .container {
            width: 80%;
            padding: 20px;
            background-color: #33475b;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        input[type="number"] {
            background: #2c3e50;
            color: #fff;
        }
        button {
            background-color: #5684ae;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #416f96;
        }
        #plano {
            width: 100%;
            max-width: 400px;
            border: 1px solid #555;
            margin: 20px auto;
            display: block;
        }
        .output {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Distancia entre Dos Puntos</h1>
        <div class="controls">
            <div>
                <label for="x1">X1:</label>
                <input type="number" id="x1">
                <label for="y1">Y1:</label>
                <input type="number" id="y1">
            </div>
            <div>
                <label for="x2">X2:</label>
                <input type="number" id="x2">
                <label for="y2">Y2:</label>
                <input type="number" id="y2">
            </div>
        </div>
        <button onclick="calculateDistance()">Calcular Distancia</button>
        <canvas id="plano"></canvas>
        <div class="output" id="distance">Distancia: 0.00</div>
    </div>

    <script>
        function calculateDistance() {
            const x1 = parseFloat(document.getElementById('x1').value);
            const y1 = parseFloat(document.getElementById('y1').value);
            const x2 = parseFloat(document.getElementById('x2').value);
            const y2 = parseFloat(document.getElementById('y2').value);

            const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            document.getElementById('distance').textContent = `Distancia: ${distance.toFixed(2)}`;

            updateCanvas(x1, y1, x2, y2);
        }

        function updateCanvas(x1, y1, x2, y2) {
            const canvas = document.getElementById('plano');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 400;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x1 + 200, y1 + 200, 5, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(x2 + 200, y2 + 200, 5, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = 'yellow';
            ctx.beginPath();
            ctx.moveTo(x1 + 200, y1 + 200);
            ctx.lineTo(x2 + 200, y2 + 200);
            ctx.stroke();
        }
    </script>
</body>
</html>
