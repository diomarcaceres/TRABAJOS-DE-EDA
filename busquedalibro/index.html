<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Biblioteca Innovador</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            color: #cbd5e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }
        .card {
            background: #2d3748;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            grid-column: 1 / -1;
            color: #63b3ed;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #81e6d9;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
        }
        input {
            background: #4a5568;
            color: #e2e8f0;
        }
        button {
            background-color: #48bb78;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #38a169;
        }
        .results {
            grid-column: 1 / -1;
            background: #4a5568;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de la Biblioteca</h1>

        <div class="card">
            <h2>Buscar Libro</h2>
            <input type="number" id="buscarId" placeholder="ID del libro">
            <button onclick="buscarLibro()">Buscar</button>
        </div>

        <div class="card">
            <h2>Agregar Libro</h2>
            <input type="number" id="insertId" placeholder="ID del libro">
            <input type="text" id="insertTitulo" placeholder="Título del libro">
            <input type="text" id="insertAutor" placeholder="Autor del libro">
            <button onclick="insertarLibro()">Agregar</button>
        </div>

        <div class="card">
            <h2>Eliminar Libro</h2>
            <input type="number" id="eliminarId" placeholder="ID del libro para eliminar">
            <button onclick="eliminarLibro()">Eliminar</button>
        </div>

        <div class="results" id="resultado">
            <!-- Los resultados de las operaciones se mostrarán aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
